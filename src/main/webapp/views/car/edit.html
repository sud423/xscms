<#assign contentBody>
<div class="row bg-title">
	<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
		<h4 class="page-title">车辆信息编辑</h4>
	</div>
	<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
		<ol class="breadcrumb">
			<li><a href="${request.getContextPath()}/dashboard">控制台</a></li>
			<li><a href="${request.getContextPath()}/car/index">车辆列表</a></li>
			<li class="active">车辆信息编辑</li>
		</ol>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="white-box">
	<form class="form-horizontal" id="carForm" method="post">
		<input type="hidden" name="id" value="${(model.id)!'0'}"> <input
			type="hidden" name="version" value="${(model.version)!'1'}">
		<div class="form-group">
			<label class="col-md-12">车牌号</label>
			<div class="col-md-12">
				<input type="text" class="form-control" required autocomplete="off"
					data-toggle="validator" data-required-error="车牌号不能为空" name="carNumber"
					pattern="^[\u4e00-\u9fa5]{1}[A-Z]{1}[A-Z_0-9]{5}$" data-pattern-error="车牌号格式不正确" value="${(model.carNumber)!''}" />
			</div>
			<div class="col-md-12 help-block with-errors"></div>
		</div>
		<div class="form-group">
			<label class="col-md-12">车辆类型</label>
			<div class="col-md-12">
				<select class="form-control" tabindex="1" name="type">
					<#if (((model.type)!0)== 1)>
					<option value="1" selected="selected">小型货车</option>
					<#else>
					<option value="1">小型货车</option></#if>
					<#if (((model.type)!0)== 2)>
					<option value="2" selected="selected">中型货车</option>
					<#else>
					<option value="2">中型货车</option></#if>
					<#if (((model.type)!0)== 3)>
					<option value="3" selected="selected">大型货车</option>
					<#else>
					<option value="3">大型货车</option></#if>
				</select>
			</div>
			<div class="col-md-12 help-block with-errors"></div>
		</div>
		<div class="form-group">
			<label class="col-md-12">载重量(kg)</label>
			<div class="col-md-12">
				<input class="vertical-spin" type="text" data-bts-button-down-class="btn btn-default btn-outline" data-bts-button-up-class="btn btn-default btn-outline" required autocomplete="off"
					name="load" value="${((model.load)!0)?string('#.00')}" />
			</div>
			<div class="col-md-12 help-block with-errors"></div>
		</div>
		<div class="form-group">
			<label class="col-md-12">IMEI码</label>
			<div class="col-md-12">
				<input type="text" class="form-control" required autocomplete="off"
					data-toggle="validator" data-error="IMEI码不能为空" name="sim"
					value="${(model.sim)!''}">
			</div>
			<div class="col-md-12 help-block with-errors"></div>
		</div>
		<div class="form-group m-b-0">
			<div class="col-md-12">
				<@shiro.hasAnyPermissions name="car.add,car.edit">
				<button type="submit"
					class="btn btn-success waves-effect waves-light m-r-10">保
					存</button>
				</@shiro.hasAnyPermissions>
				<button type="button"
					class="btn btn-inverse waves-effect waves-light m-r-10"
					onclick="window.location.href=basePath+'/car/index'">返 回</button>
			</div>
		</div>
	</form>

</div>
</#assign>

<#assign body> <script type="text/javascript"
	src="${request.getContextPath()}/views/car/index.js"></script> </#assign>

<#include "/layout.html" encoding="utf-8">

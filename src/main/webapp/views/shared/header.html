<div id="changepwd" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true"
	style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h4 class="modal-title">密码修改</h4>
			</div>
			<div class="modal-body">
				<form data-toggle="validator" id="pwdform" method="post">

					<div class="form-group">
						<label class="control-label">原密码</label> <input type="password"
							class="form-control" name="oldPwd" required
							data-toggle="validator" data-required-error="原密码不能为空">
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label class="control-label">新密码</label> <input type="password"
							class="form-control" id="inputPassword" name="newPwd"
							pattern="^(?=.*?[A-Za-z]+)(?=.*?[0-9]+)(?=.*?[A-Z]).*$"
							data-minlength="6" required data-toggle="validator" data-required-error="新密码不能为空"
							data-pattern-error="密码格式不正确，由大小写字母及数字组成">
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label class="control-label">新密码确认</label> <input type="password"
							class="form-control" name="confirmPwd" required
							pattern="^(?=.*?[A-Za-z]+)(?=.*?[0-9]+)(?=.*?[A-Z]).*$"
							data-toggle="validator" data-match="#inputPassword"
							data-required-error="新密码确认不能为空" data-match-error="两次密码不一致" data-pattern-error="密码格式不正确，由大小写字母及数字组成">
						<div class="help-block with-errors"></div>
					</div>
					<hr />
					<div class="row">
						<div class="col-md-offset-3 col-md-9" style="text-align: right;">
							<button type="submit"
								class="btn btn-danger waves-effect waves-light">保存</button>
							<a class="btn btn-default waves-effect" data-dismiss="modal">关闭</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

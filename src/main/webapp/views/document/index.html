<#assign title> 课程管理 </#assign>

<#assign contentBody>
<div class="row bg-title">
	<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
		<h4 class="page-title">文件管理</h4>
	</div>
	<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
		<ol class="breadcrumb">
			<li><a href="${request.getContextPath()}/dashboard">控制台</a></li>

			<li class="active">文件管理</li>
		</ol>
	</div>
	<!-- /.col-lg-12 -->
</div>

<div class="white-box">
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal">

				<div class="col-sm-3" style="padding-left: 3px;">

					<div class="input-group">
						<input class="form-control" id="txtKeyword" autocomplete="off" placeholder="标题"> <span class="input-group-btn">
							<button id="btnDocumentSearch" class="btn btn-warning" type="button">
								<i class="ti-search"></i>
							</button>
						</span>
					</div>
				</div>
				<div class="col-sm-9" style="padding: 2px 0;">
					<@shiro.hasPermission name="course.add"> <a class="btn btn-info"
						href='${request.getContextPath()}/document/edit'>新增</a>
					</@shiro.hasPermission>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="table-responsive">
				<table id="tbDocumnet" class="display nowrap" cellspacing="0"
					width="100%">
					<thead>
						<tr>
							<th width="50">编号</th>
							<th width="50">分类</th>
							<th width="50">标题</th>
							<@shiro.hasAnyPermissions name="document.delete,document.edit">
							<th width="50px">操作</th>
							</@shiro.hasAnyPermissions>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>

</div>
</#assign>

<#assign body> <script type="text/javascript">
	<@shiro.hasAnyPermissions name="document.delete,document.edit">
	var visible = true;
	</@shiro.hasAnyPermissions>
	function opt(data, type, row) {
		var html = "";

		html += "<@shiro.hasPermission name='document.delete'><a class='button' data-toggle='popover' data-container='body' "
				+ "data-placement='left' data-trigger='manual' data-html='true' data-content='<h4>是否要删除该课程？</h4>"
				+ "<div class=\"text-right m-t-10\"><button class=\"btn btn-success btn-xs m-r-10\"" + " onclick=\"change(" + row.id
				+ ")\">是</button><button class=\"btn btn-default btn-xs\" " + "onclick=\"clspop()\">否</button></div>'>删除</a></@shiro.hasPermission>&nbsp;&nbsp;";
		html += "<@shiro.hasPermission name='document.edit'><a class='button' onclick='redirect(" + row.id + ")'>修改</a></@shiro.hasPermission>&nbsp;&nbsp;";

		return html;
	}
</script> <script type="text/javascript"
	src="${request.getContextPath()}/views/document/index.js"></script> </#assign>
<#include "/layout.html" encoding="utf-8" />
